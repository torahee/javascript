function Gugudan(dan){   // 생성자 함수
// 속성
this.dan = dan;

// 메소드(함수)
this.guguDanPrint = function(){
for( i=1; i<=this.dan; i++ ){
document.write("<h4>" + dan + " * " + i +"="+(dan*i)+"</h4>");
  }
 }
}

// 활용
// 1.객체를 생성한다.
let dan = parseInt(prompt("단을 입력해주세요ㅇㅅㅇ"));
let gugu = new Gugudan(dan);
gugu.guguDanPrint();
