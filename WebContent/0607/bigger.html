<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>두 숫자 크기 비교 </title>
<script type="text/javascript">

function big( a, b ){
 var n = parseInt(a);
 var m = parseInt(b);
  if ( n > m ) {
   return a;
  }
 else { return b; }
}

</script>
</head>
<body>
<script type="text/javascript">
 var num1 = prompt(" 첫번째 수 ");
 var num2 = prompt(" 두번째 수 ");
 var big = big ( num1, num2 );
 document.write( "큰수 = ", big )
</script>
</head>
<body>

</body>
</html>
