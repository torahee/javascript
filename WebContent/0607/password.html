<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>암호를 입력하라!</title>
<script type="text/javascript">

let n=0, r=0;
do{
   r=prompt("비밀번호 를 입력하세요. ["+n+"]번 틀리셨습니다ㅇㅅㅇ");
   n++;
   
   if ( n >= 4 ){
      document.write("3번 이상 틀리셨습니다. 이제 못함ㅠㅅㅠ");
      break;
   }
}
while( r != 1234 );

if ( r = 1234 ){ document.write("로그인 성공! ㅇㅅㅇ")}

</script>
</head>
<body>

</body>
</html>
