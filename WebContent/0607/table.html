<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제곱표 만들</title>
<script type="text/javascript">

document.write("<h3>document.write로 표 만들기</h3>")
document.write("<table border='1'>");
document.write("<tr>");
document.write("<th>");
document.write("n");
document.write("</th>");

for ( i=0; i<10; i++ ){
 document.write("<td>");
 document.write( i );
 document.write("</td>");
}

document.write("</tr>");

document.write("<tr>");
document.write("<th>");
document.write("n<sup>2</sup>");
document.write("</th>");

for ( i=0; i<10; i++ ){
document.write("<td>");
document.write( i * i );
document.write("</td>");
}
document.write("</tr>");
document.write("</table>");


</script>
</head>
<body>

</body>
</html>
